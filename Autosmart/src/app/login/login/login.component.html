<app-nav></app-nav>
<div class="container" style="margin-top:6% ;">

    <div class="row">

        <div class="col-sm-6 mt-5">

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="assets\images\homecar1.png" class="d-block w-80 img-fluid" alt="..." >
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets\images\homecar2.png" class="d-block w-80 img-fluid" alt="..." >
                  </div>
                 
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div class="col-sm-6">

            <h1 class="text-center text-danger">Log In To <span class="text-dark">Your Account</span> </h1>
            <input type="email" placeholder="Username" class="form-control mt-5 ">

            <input type="password" placeholder="password" class="form-control mt-4 ">
            <div class="row">
                <div class="col-sm-2 mt-4 bg-danger ms-2" style="width:15% ; border-radius:11px ; padding-top: 6px;" >
                    <h5 class="text-dark bg-danger " >{{captcha}}</h5>
                </div>
                <div class="col-sm-10">
                    <input type="text" placeholder="captcha" [(ngModel)]="cap" name="cap"  class="form-control w-100 mt-4  ">
                </div>
            </div>

          

            <h6 class="mt-3 text-dark"><span><input type="checkbox"></span> Remember Me <span
                    style="margin-left:22.8em ;" class="text-danger fw-700">Forgot Password?</span></h6>



            <div class="text-center">

                <button class="btn btn-danger mt-4 text" (click)="login()" style="padding:8px 40px ;">Login</button>



            </div>

            <div class="mt-5">

                <h6 class="text-dark text-center">New User to <span class="text-danger">Autos</span>mart ?<a class="text-danger" style="text-decoration: none;" href="/register"> Create An
                        Account</a></h6>

            </div>



        </div>

    </div>

</div>

<app-nav></app-nav>
<div class="container mt-3" >

    <div class="row">

        <div class="col-sm-6 mt-5">

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="assets\images\2-SB-How-work-1.png" class="d-block w-80 img-fluid" alt="..." >
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets\images\bmw-6-series-gt-03-800x546-1.png" class="d-block w-80 img-fluid" alt="..." >
                  </div>
                 
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div class="col-sm-6 ">

            <h2 class=" text-danger text-center mt-5">SIGN UP YOUR<span class="text-black"> ACCOUNT</span></h2>
            <form [formGroup]="registerForm">

            <input type="text"    formControlName="name" placeholder="Full Name" class="form-control mt-5  text-dark" required="">
             <div class="mt-2" *ngIf="this.registerForm.get('name')?.touched&&this.registerForm.get('name')?.errors" style="color: red;">
                <h6>Invalid Name</h6>
            </div>
            <input type="email"  formControlName="emailid"  placeholder="Email Address" class="form-control mt-4 text-dark" required="">
            <div class="mt-2" *ngIf="this.registerForm.get('emailid')?.touched&&this.registerForm.get('emailid')?.errors" style="color: red;">
                <h6>Invalid Email Address</h6>
            </div>
            <input type="password" formControlName="pwd"  placeholder="password" class="form-control mt-4 text-dark" required="">
            <div class="mt-2" *ngIf="this.registerForm.get('pwd')?.touched&&this.registerForm.get('pwd')?.errors" style="color: red;">
                <h6>Invalid Password</h6>
            </div>
            
            <input type="text"  formControlName="pan"  placeholder="PAN" class="form-control mt-4 text-black" required="">
            <div class="mt-2" *ngIf="this.registerForm.get('pan')?.touched&&this.registerForm.get('pan')?.errors" style="color: red;">
                <h6>Invalid PAN Number </h6>
            </div>
            <input type="number"  formControlName="mobnum"  placeholder="Mobile Number" class="form-control mt-4 text-dark" required="">
            <div class="mt-2" *ngIf="this.registerForm.get('mobnum')?.touched&&this.registerForm.get('mobnum')?.errors" style="color: red;">
                <h6>Invalid Mobile Number </h6>
            </div>
            <h6 class="mt-3 text-black" style="font-weight: 400; text-align: justify;"><span><input type="checkbox" (click)="isClicked()"></span> Accept Terms And Conditions</h6>


            </form>
            


            <div class="text-center">

                <button class="btn btn-danger mt-4 text" style="padding:8px 40px ;" (click)="register()" >Register</button>



            </div>

            <div class="mt-5">

                <h6 class="text-black text-center">Already You have an Account?<a class="text-danger" href="/" style="text-decoration: none ;"> Login</a></h6>

            </div>



        </div>

    </div>

</div>
